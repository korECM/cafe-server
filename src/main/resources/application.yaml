logging.level:
  org.hibernate.SQL: info
  # org.hibernate.type: trace

apple:
  clientId: ${APPLE_CLIENT_ID:SHOULD_BE_REPLACED}

jwt:
  header: Authorization
  secret: TOBE_OVERRIDE
  token-validity-in-milliseconds: 2592000000

spring:
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  jackson:
    mapper:
      accept-case-insensitive-enums: true
  jpa:
    open-in-view: false
    properties:
      hibernate:
        default_batch_fetch_size: 300

cloud:
  aws:
    credentials:
      access-key: ${ACCESS_KEY:SHOULD_BE_REPLACED}
      secret-key: ${SECRET_KEY:SHOULD_BE_REPLACED}
    s3:
      review-image-bucket: ${REVIEW_IMAGE_BUCKET:SHOULD_BE_REPLACED}
    cloud-front:
      image-domain: ${IMAGE_CLOUD_FRONT_DOMAIN:SHOULD_BE_REPLACED}
    region:
      static: ap-northeast-2
    stack:
      auto: false
