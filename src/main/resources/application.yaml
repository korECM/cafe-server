logging.level:
  org.hibernate.SQL: info
  # org.hibernate.type: trace

apple:
  clientId: ${APPLE_CLIENT_ID:SHOULD_BE_REPLACED}

jwt:
  header: Authorization
  secret: TOBE_OVERRIDE
  token-validity-in-milliseconds: 2592000000

spring:
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  jackson:
    mapper:
      accept-case-insensitive-enums: true
  jpa:
    open-in-view: false
    properties:
      hibernate:
        default_batch_fetch_size: 300

cloud:
  aws:
    credentials:
      access-key: ${ACCESS_KEY:SHOULD_BE_REPLACED}
      secret-key: ${SECRET_KEY:SHOULD_BE_REPLACED}
    s3:
      review-image-bucket: cafe-review-image
      profile-image-bucket: cafe-profile-image
    cloud-front:
      bucket-domain-map:
        cafe-review-image: https://d3eeqguzuj75s4.cloudfront.net
        cafe-profile-image: https://d1k4dssso006h0.cloudfront.net
    region:
      static: ap-northeast-2
    stack:
      auto: false
